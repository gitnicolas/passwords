<link href="../libraries/polymer/polymer.html" rel="import">
<dom-module id="password-card">
	<template>
		<style>
			:host {
				display: block;
				border-top: 1px solid #eeeeee;
				padding: 20px;
			}
		</style>
		[[password.title]] [[password.user]] [[password.password]]
	</template>
	<script>
		Polymer({
			is: 'password-card',
			properties: {
				password: {
					type: Object,
					value: null,
					readOnly: false,
					notify: false,
					reflectToAttribute: false
				}
			}
		})
	</script>
</dom-module>
