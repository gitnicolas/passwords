<link href="../libraries/polymer/polymer.html" rel="import">
<dom-module id="password-detail">
	<template>
		<style>
			:host {
				display: block;
				border-bottom: 1px solid #eeeeee;
			}

			:host:last-of-type {
				border-bottom: inherit;
			}

			input {
				appearance: none;
				box-shadow: none;
				border-radius: 0;
				display: block;
				width: calc(100% - 40px);
				background-color: transparent;
				margin: 20px;
				border: 0 solid #cccccc;
				border-bottom-width: 1px;
				padding-bottom: 1px;
				font-family: 'Open Sans', sans-serif;
				font-style: normal;
				font-weight: 300;
				font-size: 14px;
			}

			input:focus {
				outline: none;
				border-color: #01b5f4;
				box-shadow: 0 2px 1px -1px rgba(1, 181, 244, 0.5);
				font-weight: 600;
				color: #01b5f4;
			}
		</style>
		<input type="text" name="title" value="{{password.title::input}}" title="Title" placeholder="Title">
		<input type="text" name="user" value="{{password.user::input}}" title="User" placeholder="User">
		<input type="text" name="password" value="{{password.password::input}}" title="Password" placeholder="Password">
	</template>
	<script>
		Polymer({
			is: 'password-detail',
			properties: {
				password: {
					type: Object,
					value: null,
					readOnly: false,
					notify: true,
					reflectToAttribute: true
				}
			}
		})
	</script>
</dom-module>
